<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <header>
            <div class="container">
                <h1 id="title">New Registration Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </div>
        </header>

        <main>
            <div class="inner">
                <form id="survey-form">
                    <div class="form-group">
                        <label for="name" id="name-label" class="margintop">Name</label>
                        <input type="text" class="input" id="name"  name="name" placeholder="Enter your Name" required>
                    </div>
        
                    <div class="form-group">
                        <label for="email" id="email-label">Email</label> 
                        <input type="email" class="input" id="email" name="email" placeholder="Enter your Email" required>
                    </div>
        
                    <div class="form-group">
                        <label for="age" id="number-label">Age(optional)</label>
                        <input type="number" id="number" class="input" name="age" placeholder="Age" min="1" max="100">
                    </div>
        
                    <div class="form-group">
                        <label for="dropdown" class="block-label">Which option best describes your current role?</label>
                        <select id="dropdown" class="input">
                            <option value="one">Select current role</option>
                            <option value="two">Student</option>
                            <option value="three">Full Time Job</option>
                            <option value="four">Full Time Learner</option>
                            <option value="five">Prefer not to say</option>
                            <option value="six">Other</option>
                        </select>
                    </div>
        
                    <div class="form-group">
                        <label class="block-label">Would you recommend freeCodeCamp to a friend?</label>
                        <p>
                            <input type="radio" id="definitely" class="bg-color" name="recommend" value="definitely">
                            <label for="definitely">Definitely</label>
                        </p>
                        <p>
                            <input type="radio" id="maybe" class="bg-color" name="recommend" value="maybe">
                            <label for="maybe">Maybe</label>
                        </p>
                        <p>
                            <input type="radio" id="not sure" class="bg-color" name="recommend" value="not sure" checked>
                            <label for="not sure">Not sure</label>
                        </p>
        
        
                    </div>
        
                    <div class="form-group">
                        <label class="block-label">What is your favorite feature of freeCodeCamp?</label>
                        <select class="input">
                            <option value="one">Select an option</option>
                            <option value="two">Challenges</option>
                            <option value="three">Project</option>
                            <option value="four">Community</option>
                            <option value="five">Open Source</option>
                        </select>
                    </div>
        
                    <div class="form-group">
                        <label class="block-label">What would you like to see improved? (Check all that apply)</label>
                        <p>
                            <input type="radio" id="one" class="bg-color" value="one" name="improved">
                            <label for="one">Front-end Projects</label>
                        </p>
                        <p>
                            <input type="radio" id="two" class="bg-color" value="two" name="improved">
                            <label for="two">Back-end Projects</label>
                        </p>
                        <p>
                            <input type="radio" id="three" class="bg-color" value="three" name="improved">
                            <label for="three">Data Visualization</label>
                        </p>
                        <p>
                            <input type="radio" id="four" class="bg-color" value="four" name="improved">
                            <label for="four">Challenges</label>
                        </p>
                        <p>
                            <input type="radio" id="five" class="bg-color" value="five" name="improved">
                            <label for="five">Open Source Community</label>
                        </p>
                        <p>
                            <input type="radio" id="six" class="bg-color" value="six" name="improved">
                            <label for="six">Gitter help rooms</label>
                        </p>
                        <p>
                            <input type="radio" id="seven" class="bg-color" value="seven" name="improved">
                            <label for="seven">Videos</label>
                        </p>
                        <p>
                            <input type="radio" id="eight" class="bg-color" value="eight" name="improved">
                            <label for="eight">City Meetups</label>
                        </p>
                        <p>
                            <input type="radio" id="nine" class="bg-color" value="nine" name="improved">
                            <label for="nine">Wiki</label>
                        </p>
                        <p>
                            <input type="radio" id="ten" class="bg-color" value="ten" name="improved">
                            <label for="ten">Forum</label>
                        </p>
                        <p>
                            <input type="radio" id="eleven" class="bg-color" value="eleven" name="improved">
                            <label for="eleven">Additional Courses</label>
                        </p>
                    </div>
        
                    <div class="form-group">
                        <label for="comments" class="block-label">Any comments or suggestions?</label>
                        <textarea id="comments" rows="4" cols="50">Enter your comment here...</textarea>
                    </div>

                    <div class="form-group">
                        <p>
                            <input type="checkbox" id="newsletter" value="newsletter">
                            <label for="newsletter">Do you want to opt-in for our newsletter?</label>
                        </p>
                        <p>
                            <input type="checkbox" id="termspolicy" value="termspolicy">
                            <label for="termspolicy">I, agree to all Terms & Conditions</label>
                        </p>
                    </div>
        
                    <div>
                        <button id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
